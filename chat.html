<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicon css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="#" class="logo"><span>D</span>evottham</a>
        <ul class="navlist">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="project.html">Projects</a></li>
        </ul>
        <div class="right-header">
            <a href="chat.html" class="btn">Let's Connect <i class='bx bx-message-dots'></i></a>
            <div class="menu-icon">
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <section class="chat">
        <div class="container">
            <h1>Let's Connect</h1>
            <form id="chat-form" method="POST" data-netlify="true">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit" id="send-btn" class="btn">Send <i class='bx bx-send'></i></button>
            </form>
        </div>
    </section>
    <style>/* Chat Section */
        section.chat {
            padding: 90px 8%;
            background: linear-gradient(98deg, #e5eef7 0%, #fff 100%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #f7faff; /* Light background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        
        textarea {
            resize: vertical;
            height: 100px; /* Set a fixed height for the textarea */
        }
        
        button {
            background: linear-gradient(180deg, #e60073 0%, #b20048 100%); /* Gradient background */
            color: #fff;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            background: #b20048; /* Darker shade on hover */
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        }</style>
    <script src="script.js"></script>
    <script src="mobile-menu.js"></script>
    <script src="chat.js"></script>
</body>
</html>
